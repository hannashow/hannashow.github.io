                height: 100px;

            }

            }

                width: 20px;
                height: 20px;
            }
            .person-pic{
                width: 100px;
                height: 100px;
                display: flex;
                background-color: pink;
                border-radius: 50%;
                border: 2px solid #ccc;
                background-image: url();
            }
            .inner-person-pic{
                width: 30%;
                height: 30%;
                margin: auto;
            }
            .add-pic{
                width: 30px;
                height: 30px; 
                background-color: #fff;
                position: absolute;
                right: 0px;
                bottom: 0px;
                border-radius: 50%;
                border: 1px solid #ccc;
            }
            .user-nav-ul{
                display: flex;
                justify-content: space-around;
                left:0px;
                
            }
            .rest-pic {
                Object-fit: cover;
                overflow: hidden;
            }
    
            .order-rest-card-div,.liked-rest-card-div {
                margin: 15px;
                border: 1px solid #ccc;
                 border-radius: 10px;
            }
    
            .order-rest-card-a,.liked-rest-card-a {
                padding: 10px;
                box-sizing: border-box;
            }
            
            .card-body {
                padding: 10px;
            }
            .recently-orders,.past-orders,.liked-rest,.about-me,.perfer-setting,.payment-method{
                background-color: #fff;
                padding: 15px;
                margin: 15px;
            }
            .about-me>div{
                margin-bottom: 15px;
            }
            .perfer-setting .form-check{
                margin-bottom: 15px;
            }
